<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration or Sign Up form in HTML CSS | CodingLab</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
<div class="wrapper">
    <h2>Registration</h2>
    <form action="registration.php" method="POST">
        <div class="input-box">
            <input type="text" placeholder="Enter your name" name="name" required>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Enter your Mobile No:" name="mobile" required>
        </div>
        <div class="input-box">
            <input type="email" placeholder="Enter your Email id" name="email" required>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Enter your password" name="password" required>
        </div>
        <div class="policy">
            <input type="checkbox" required>
            <h3>I accept all terms & condition</h3>
        </div>
        <div class="input-box button">
            <input type="submit" value="Register Now">
        </div>
        <div class="text">
            <h3>Already have an account? <a href="D:\New folder (3)\Login\login.html">Login now</a></h3>
        </div>
    </form>
</div>
</body>
</html>
